<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
      // objeto 
      const person = {
        name: ["Kate", "Smith"],
        age: 32,
        gender: "female",
        interests: ["music", "skiing"],
        bio() {
          alert(
            `${this.name[0]} ${this.name[1]} is ${this.age} years old. She likes ${
              this.interests[0]} and ${this.interests[1]}.`,
          );
        },
        greeting() {
          alert(`Hi! I'm ${this.name[0]}.`);
        },
      };
      const myDataName = 'height';
      const myDataValue = '1.75m';
      person[myDataName] = myDataValue;

     /*
    Você deve estar se perguntando o que é o "this".A palavra - chave this se refere ao objeto atual 
    em que o código está sendo escrito — nesse caso o this se refere a pessoa.
    Então por que simplesmente não escrever pessoa ? Como verá no artigo Orientaçã a objeto em 
    JavaScript para iniciantes, quando começamos a criar funções construtoras, etc, o this é 
    muito útil — sempre lhe assegurará que os valores corretos estão sendo usados quando o 
    contexto de um mebro muda(exemplo: duas instâncias diferentes do objeto pessoa podem ter 
    diferentes nomes, mas vão querer usar seu próprio nome ao usar a saudação).
    Vamos ilustrar o que queremos dizer com um par de objetos pessoa: */

      var pessoa1 = {
        nome: 'Chris',
        saudacao: function () {
          alert('Oi! Meu nome é ' + this.nome + '.');
        }
      }

      var pessoa2 = {
        nome: 'Brian',
        saudacao: function () {
          alert('Oi! Meu nome é ' + this.nome + '.');
        }
      }
      
      /*
      Neste caso, pessoa1.saudacao() gerará "Oi! Meu nome é Chris."; No entanto, pessoa2.saudacao() 
      retornará "Oi! Meu nome é Brian.", mesmo que os códigos dos métodos sejam idênticos. 
      Como dissemos antes, o this é igual ao código do objeto dentro dele — não é exatamente útil 
      quando estamos escrevendo objetos literais na mão, mas é realmente incrível quando 
      adicionamos objetos gerados dinamicamente 
      (por exemplo usando construtores). Tudo ficará mais claro mais para frente.
      
      
      
      */



    </script>
</html>
