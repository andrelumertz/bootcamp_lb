<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>App Sr. João</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form-section">
      <h1><a href="/desafios/07/img/shop.svg"></a> Sr. João </h1>
      <img src="/desafios/07/img/shop.svg" alt="loja do seu joão" width="80" height="80">

      <div class="form-wrapper">
        <form>
          <div class="input-block">
            <label for="login-email"><b>E-mail:</b></label>
            <input type="email" id="login-email" />
          </div>
          <div class="input-block">
            <label for="login-password"><b class="color-text">Senha:</b></label>
            <input type="password" id="login-password" />
          </div>
          <button type="submit" class="btn-login efeito efeito-1"><b>Login</b></button>
        </form>
      </div>
    </section>

    <ul class="squares"></ul>

    <script src="script.js"></script>
  </body>
</html>
